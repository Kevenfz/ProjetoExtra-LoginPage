<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tela de Login</title>
</head>
<body>

    <main>
        <div class="left-login"> 
            <img src="./assets/img/Tablet login-rafiki.svg" id="img" alt="ilustração login">
        </div>

        <div class="right-login"> 
           
            <div class="card-login">
                <section>
                    <h1>LOGIN</h1>
                    <p id="text1">Bem vindo de volta</p>
                    <h2>Faça login na sua conta</h2>
                    
                    <div class="textfiled"> 
                        <label for="email">E-mail</label>
                        <input type="email" name="email" placeholder="Digite seu e-mail">
                    </div>

                    <div class="textfiled">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Digite sua senha">
                    </div>
                    
                    <div class="option">
                        <input type="checkbox" style="order: 0;">
                        <p style="order: 1;">Lembre de mim</p>
                        <a href="" style="order: 2;">Esqueceu sua senha?</a>
                    </div>
                </section>
        
                <section>
                    <div class="ultpart">
                        <button id="bt1" onclick="enter" type="submit"> Entrar </button>
                        <button id="bt2" onclick="enter" type="button"> 
                        <img src="./assets/img/iconfinder_Google_1298745 1.svg" 
                        alt="icone google"> Ou faça login com o Google </button>

                        <p>Não tem uma conta?</p>
                        <a href="">cadastre-se</a>
                    </div>
                </section>
                
            </div>
        </div>
        
    </main>

</body>
</html>
